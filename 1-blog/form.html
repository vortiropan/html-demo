<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/form.css" />
    <title>form</title>
  </head>
  <body>
    <form action="#">
      <h1>Регистрация</h1>
      <p>Уже есть аккаунт? <a>Войти</a></p>
      <div class="formInput company">
        <label for="company"> </label>
        <input
          type="text"
          name="company"
          id="company"
          placeholder="Моя компания"
        />
      </div>
      <div class="Name-Familly">
        <label for="myName"> </label>
        <input
          type="text"
          name="myName"
          id="myName"
          placeholder="Имя"
          required
          class="Name-Familly_left"
        />
        <label for="myFamilly"> </label>
        <input
          type="text"
          name="Familly"
          id="myFamilly"
          placeholder="Фамилия"
          required
        />
      </div>
      <div class="formInput">
        <label for="email"></label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="E-mail"
          required
        />
      </div>
      <button type="submit">Зарегистрироваться</button>
      <div class="check">
        <label for="check"
          >Я прочитал и принимаю <span>Условия использования</span></label
        >
      </div>
    </form>
  </body>
</html>
